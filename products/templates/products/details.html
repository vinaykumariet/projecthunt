{% extends 'base.html' %}
{% block content %}
<br/>
<br/>
<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid"/>
    </div>
    <div class="col-10">
        <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid"/>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvotes').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up"></i>  Upvote {{ product.votes }} </button></a>
    </div>
</div>

<br/>
<br/>
<div class="row">
    <div class="col-4">
       <h4>Hunted By {{ product.hunter.username }} </h4>
    </div>
    <div class="col-4 text-right">
        <h4> {{ product.pub_date_pretty }} </h4>
    </div>

</div>

<br/>
<br/>
<div class="row">
    <div class="col-8">
       <h4>{{ product.body }} </h4>
    </div>
    
</div>
<form method="POST" action="{% url 'upvote' product.id %}"   id="upvotes">

    {% csrf_token %}
    <input type="hidden"/>

</form>

{% endblock %}
