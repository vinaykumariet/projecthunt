
<!doctype html>
<html lang="en">
  {% load staticfiles %}
  <head>

    <!-- Bootstrap core CSS -->

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Product Hunt</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                  <a class="nav-item nav-link" href="{% url 'create' %}"><i class="fa fa-plus"></i></a>
                <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                <form action="{% url 'logout' %}" method="POST" id="logout">
                    {% csrf_token %}
                   <input type="hidden"/> 

                </form>
            
                {% else %}
                <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
              </div>
               
              </div>
            </div>
          </nav>
</header>

<div class="container">

{% block content %}
{% endblock %}
</div>
